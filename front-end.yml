apiVersion: apps/v1beta1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    run: front-end
  name: front-end
  namespace: REPLACE_NAMESPACE
spec:
  replicas: 1
  selector:
    matchLabels:
      run: front-end
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        run: front-end
    spec:
      containers:
      - image: REPLACE-IMAGE-NAME
        name: front-end
        ports:
        - containerPort: 80
        resources: {}
        imagePullPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: front-end
  name: front-end
  namespace: REPLACE_NAMESPACE
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
    name: grpc
  selector:
    run: front-end
  type: ClusterIP
  # loadBalancerIP: 10.254.36.51
# status:
#   loadBalancer: {}
---
apiVersion: v1
kind: Service
metadata:
  creationTimestamp: null
  labels:
    run: frontend-external
  name: frontend-external
  namespace: REPLACE_NAMESPACE
spec:
  type: LoadBalancer
  loadBalancerIP: 10.254.36.51
  selector:
    app: front-end
  ports:
  - name: http
    port: 9001
    targetPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  creationTimestamp: null
  labels:
    run: frontend-ingress
  name: frontend-ingress
  namespace: REPLACE_NAMESPACE
spec:
  hosts:
  - "*"
  gateways:
  - istio-ingress.gke-system.svc.cluster.local
  - mesh
  http:
  - route:
    - destination:
        host: front-end
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  creationTimestamp: null
  labels:
    run: front-end
  name: front-end
  namespace: REPLACE_NAMESPACE
spec:
  hosts:
  - "front-end.staging.svc.cluster.local"
  http:
  - route:
    - destination:
        host: front-end
        port:
          number: 80
